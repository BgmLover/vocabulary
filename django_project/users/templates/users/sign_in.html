{% extends 'users/base.html' %}

{% block body %}

{% if error %}
    <div class="alert alert-info text-center" role="alert"  >
        {{ 'Either user identifier or the password is invaild, please check them' }}
    </div>
{% endif %}

<div class = 'container' >
    <div class="row">
        <div class=" col-8  offset-2">
            <div style="height: 100vh; overflow-y: hidden; display: flex; justify-content: center; align-items: center;">
                <div class="card bg-dark text-white " style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">Sign In</h4>
                        <form action="{% url 'users:sign_in'%}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="InputUsername">User_name or Email address</label>
                                <input type="text" class="form-control" name="User_identifier" placeholder="No longer than 20 characters" >
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input type="password" class="form-control" name="Password" placeholder="No shorter than 6 characters" >
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-primary"> Reset</button>
                            <a  class="btn btn-primary" href={% url 'users:sign_up' %} > Sign up</a>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
